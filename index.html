<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bezier</title>
</head>
<div id="stage">
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.min.js"></script>
<script src="https://unpkg.com/three@0.85.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r92/examples/js/loaders/GLTFLoader.js"></script>
<script type="text/javascript">
    var scene;
    var camera;
    var renderer;
    var object;
    var control;
    init();

    scene.background = new THREE.Color(0xffffff);

    function init() {
      renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      scene = new THREE.Scene();
      createCamera();
      initMesh();
      createPlane();
      spotLight();
      render();
    }

    function createCamera() {
      camera = new THREE.PerspectiveCamera(120, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 5, 10);
      control = new THREE.OrbitControls(camera);
    }

    function spotLight() {
      var spotLight = new THREE.SpotLight(0xffffff);
      spotLight.position.set(-40, 60, -15);
      spotLight.castShadow = true;
      scene.add(spotLight);
    }

    function createPlane() {
      var planeGeometry = new THREE.PlaneGeometry(30, 20, 1, 1);
      var planeMaterial = new THREE.MeshPhongMaterial({ color: 0x008f39 });
      var plane = new THREE.Mesh(planeGeometry, planeMaterial);
      plane.receiveShadow = true;
      plane.rotation.x = -0.5 * Math.PI;
      scene.add(plane);
    }

    function initMesh() {
      var loader = new THREE.GLTFLoader();
      loader.load('gltf/tetera.glb',
        function (Geometry) {
          mesh = Geometry.scene;
          mesh.children[1].material = new THREE.MeshPhongMaterial();
          //escala la maya. ajustando el tama√±o 
          mesh.scale.set(1, 1, 1);
          mesh.position.y = 1.5;
          mesh.castShadow = true;
          scene.add(mesh);
        });
    }

    function render() {
      requestAnimationFrame(render);
      control.update();
      //se agrega el renderizador;
      $("#stage").append(renderer.domElement);
      renderer.render(scene, camera);
    }
</script>
</body>

</html>
